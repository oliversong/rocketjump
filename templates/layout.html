<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">

        <title>{% block title %}Welcome{% endblock %} | Notability</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Find a special someone to take notes with in class! An entry to the MIT 6.470 web programming competition.">
        <meta name="author" content="Oliver Song">
        <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />

        <link rel=stylesheet type=text/css href="/static/css/bootstrap.css">
        <link rel=stylesheet type=text/css href="/static/css/bootstrap-responsive.css">
        <link rel=stylesheet type=text/css href="/static/css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>


        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
              <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- <script src="/static/js/modernizr.js"></script> -->

    </head>

    <body>

        {% include "header.html" %}

        {% block body %}{% endblock %}

        {% include "footer.html" %}

        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jedit.js') }}"></script>
        <script>$('body').editables({ onFreeze:inplace });</script>

        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-37449741-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>


    </body>
</html>
