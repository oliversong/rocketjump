<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">

        <title>Rocketjump | {% block title %}{% endblock %}</title>

        <meta name="author" content="Oliver Song">

        <link rel=stylesheet type=text/css href="/static/css/style.css">

    <body>
